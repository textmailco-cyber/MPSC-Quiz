    let currentIdx = 0, correctCount = 0, wrongCount = 0, useTimer = false, timeLeft = 36, timerInt, statusMap = {};

    function initNav() {
        const grid = document.getElementById("nav-grid"); grid.innerHTML = "";
        questions.forEach((_, i) => {
            const btn = document.createElement("div"); btn.className = "nav-btn"; btn.id = `nav-${i}`; btn.innerText = i + 1;
            btn.onclick = () => { if(!statusMap[i]) { currentIdx = i; showQuestion(); } }; grid.appendChild(btn);
        });
    }

    function setMode(mode) {
        useTimer = mode; document.getElementById("mode-selection").style.display = "none"; document.getElementById("quiz-section").style.display = "block";
        if(!useTimer) document.getElementById("timer-box").style.display = "none"; initNav(); showQuestion();
    }

    function showQuestion() {
        if(useTimer) { clearInterval(timerInt); timeLeft = 36; startTimer(); }
        const q = questions[currentIdx]; document.getElementById("progress-text").innerText = `рдкреНрд░рдЧрддреА: ${currentIdx + 1} / ${questions.length}`;
        document.getElementById("exam-label").innerText = q.exam;
        document.querySelectorAll(".nav-btn").forEach(b => b.classList.remove("active")); document.getElementById(`nav-${currentIdx}`).classList.add("active");
        let content = `<div style="text-align:left; font-size:1.15em; font-weight:bold; margin-bottom:15px;">${q.qType === 'match' ? q.qText : q.q}</div>`;
        if(q.qType === "match") {
            content += `<div class="match-container"><div class="column"><div class="column-header">рдЧрдЯ рдЕ</div>${q.colA.map(item => `<div class="match-item">${item}</div>`).join('')}</div><div class="column"><div class="column-header">рдЧрдЯ рдм</div>${q.colB.map(item => `<div class="match-item">${item}</div>`).join('')}</div></div>`;
        }
        document.getElementById("q-content").innerHTML = content; document.getElementById("next-btn").style.display = "none"; document.getElementById("skip-btn").style.display = "block";
        const container = document.getElementById("options-container"); container.innerHTML = "";
        q.options.forEach((opt, i) => { const div = document.createElement("div"); div.className = "option"; div.innerText = opt; div.onclick = () => checkAns(div, i); container.appendChild(div); });
    }

    function startTimer() {
        document.getElementById("timer-box").innerText = timeLeft + "s";
        timerInt = setInterval(() => { timeLeft--; document.getElementById("timer-box").innerText = timeLeft + "s"; if(timeLeft <= 0) { clearInterval(timerInt); checkAns(null, -1); }}, 1000);
    }

    function checkAns(el, i) {
        clearInterval(timerInt); const correct = questions[currentIdx].ans; const options = document.querySelectorAll(".option");
        options.forEach(opt => opt.onclick = null); const navBtn = document.getElementById(`nav-${currentIdx}`);
        if(i === correct) { if(el) el.classList.add("correct"); correctCount++; statusMap[currentIdx] = 'correct'; navBtn.className = "nav-btn correct"; }
        else { if(el) el.classList.add("wrong"); if(i !== -1) options[correct].classList.add("correct"); wrongCount++; statusMap[currentIdx] = 'wrong'; navBtn.className = "nav-btn wrong"; }
        document.getElementById("next-btn").style.display = "block"; document.getElementById("skip-btn").style.display = "none";
    }

    function skipQuestion() { clearInterval(timerInt); statusMap[currentIdx] = 'skipped'; document.getElementById(`nav-${currentIdx}`).className = "nav-btn skipped"; handleNext(); }
    function handleNext() { if(currentIdx < questions.length - 1) { currentIdx++; showQuestion(); } else { showResult(); } }
    function showResult() { document.getElementById("quiz-section").style.display = "none"; document.getElementById("result-section").style.display = "block"; document.getElementById("final-score").innerText = `рдирд┐рдХрд╛рд▓: ${correctCount} / ${questions.length}`; document.getElementById("stats-summary").innerHTML = `рдмрд░реЛрдмрд░: <span style="color:var(--success)">${correctCount}</span> | рдЪреВрдХ: <span style="color:var(--danger)">${wrongCount}</span>`; }
